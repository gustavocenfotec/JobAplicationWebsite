<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejemplo_puesto1.css">
    <script src="ejemplo_puesto1.js"></script>
    <title>Trabajo Ingeniero Software</title>
</head>

<!-- Ejecutar la función "onLoadComplete()" al cargar el cuerpo del documento -->
<body onload="onLoadComplete()">

    <!-- Encabezado que muestra el título de la solicitud de empleo -->
    <header>
        <h1>Has aplicado al siguiente puesto</h1>
    </header>


    <main>
        <div>
            <section>
                <!-- Título: Nombre del Puesto -->
                <h3>Nombre del Puesto: <br>
                    <!-- Identificador para el nombre del puesto -->
                    <h3 id="TextNombre_Puesto"></h3>
                </h3>
                <!-- Título: Rango Salarial -->
                <h3>Rango Salarial: <br>
                    <!-- Identificador para el rango salarial -->
                    <h3 id="TextRango_salarial"></h3>
                </h3>
                <!-- Título: Requisitos Mínimos -->
                <h3>Resiquitos Minimos: <br>
                    <!-- Identificador para los requisitos mínimos -->
                    <p id="TextRequisitos_minimo"></p>
                </h3>
                <!-- Título: Atributos Deseables -->
                <h3>Atributos Deseables: <br>
                    <!-- Identificador para los atributos deseables -->
                    <h4 id="TextAtributos_deseables"></h4>
                </h3>
                <!-- Botón para enviar -->
                <button id="Enviar">Enviar</button>
            </section>
        </div>
    </main>
</body>

</html>
