<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario_oferta_laboral.css">
    <!-- Comando para poder utilizar el axios en el html -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Se vincula el archivo CSS externo -->
    <script src="formulario_laboral_controller.js" type="module"></script>
    <title>Creador de Oferta Laboral</title>
</head>

<!-- Ejecutar la función "onLoadComplete()" al cargar el cuerpo del documento -->
<body>
    <!-- Se pone texto de encabezado en la parte izquierda del formulario donde se muestra el titulo -->
        <section>
        <h1>Formulario</h1>
        <h1>de</h1>
        <h1>Oferta</h1>
        <h1>Laboral</h1>
        </section>
        <!--En la parte derecha se dan espacios para personalizar lo que se mostrara en la oferta laboralr-->
        <main>
            <form id="formulario_laboral">
                <h4>Nombre de la Posición</h4>
                <fieldset>
                    <input type="text" name="puesto_laboral" id="puesto_laboral" placeholder="Nombre del Puesto">
                </fieldset>
                <h4>Rango Salarial</h4>
                <fieldset>
                    <input type="number" name="rango_salarial" id="rango_salarial" placeholder="Rango Salarial">
                </fieldset>
                <h4>Requisitos Mínimos</h4>
                <fieldset>
                    <input type="text" name="requisitos_minimo" id="requisitos_minimo" placeholder="Resiquitos Mínimos">
                </fieldset>
                <h4>Atributos Deseables</h4>
                <fieldset>
                    <input type="text" name="atributos_deseables" id="atributos_deseables" placeholder="Atributos Deseables">
                </fieldset>
                <!-- Finalmente se da la un boton que permite enviar a verificacion la informacion ingresada previamente -->
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </main>
</body>
</html>
